{% extends 'base.html' %}
{% block content %}
            <h1>Projects</h1>
            {% for project in projects %}
            <article class=flex>
                <div class=nierbox>
                    <h2 class=title>{{ project.name }}</h2>
                    <div class=body>
                        <p>{{ project.description }}</p>
                        <p><a href="{{ project.url }}">{{ project.urlname }}</a></p>
                    </div>
                </div>
            </article>
            {% endfor %}
{% endblock %}
