{% extends 'base.html' %}
{% block content %}
            <h1>Projects</h1>
            {% for project in projects %}
            <article class=flex>
                <div class="nierbox project">
                    <h2 class=title>{{ project.name }}</h2>
                    <div class=body>
                        <img src="{{ project.img }}" alt="{{ project.name }} screenshot">
                        <p>{{ project.description }}
                        <p><a href="{{ project.url }}">{{ project.urlname }}</a>
                    </div>
                </div>
            </article>
            {% endfor %}
{% endblock %}
