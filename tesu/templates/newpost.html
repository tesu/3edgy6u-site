{% extends 'base.html' %}
{% block content %}
            <h1>New Post</h1>
            <section class="flex">
                <form action={{ url_for('new_post') }} method=post>
                    <dl>
                        <dt><label for="title">Title</label>
                        <dd><input name="title">
                        <dt><label for="text">Body</label>
                        <dd><textarea name="text" rows="30"></textarea>
                        <dd><input type=submit>
                    </dl>
                </form>
            </section>
{% endblock %}
