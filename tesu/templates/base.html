<!doctype html>
<html lang=en>
    <head>
        <meta charset=utf-8>
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>{% if title %}{{ title }}{% else %}{{ page }}{% endif %} - jasonl.net</title>
        <link rel=stylesheet href="{{ url_for('static', filename='style.css') }}">
        <link rel=apple-touch-icon href="{{ url_for('static', filename='apple-touch-icon.png') }}">
        <link rel=icon type=image/png sizes=32x32 href="{{ url_for('static', filename='favicon-32x32.png') }}">
        <link rel=icon type=image/png sizes=16x16 href="{{ url_for('static', filename='favicon-16x16.png') }}">
        <link rel=manifest href="{{ url_for('static', filename='site.webmanifest') }}">
        <link rel=mask-icon color=#5bbad5 href="{{ url_for('static', filename='safari-pinned-tab.svg') }}">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
        <meta name=msapplication-TileColor content=#d0cab2>
        <meta name=msapplication-config content="{{ url_for('static', filename='browserconfig.xml') }}">
        <meta name=theme-color content=#d0cab2>

        <meta property=og:title content="{{ page }}">
        <meta property=og:image content="https://jasonl.net{{ url_for('static', filename='ogimage.png') }}">
        <meta property=og:url content="https://jasonl.net">
        {% if not config.DEBUG %}

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50076663-1"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'UA-50076663-1');
        </script>
        {% endif %}
    </head>
    <body>
{% include 'header.html' %}
{% include 'sidebar.html' %}
        <main>
{% block content %}{% endblock %}
        </main>
{% include 'footer.html' %}
    </body>
</html>
